name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            sdk-python/requirements.txt
            sdk-python/requirements-dev.txt
            sdk-python/requirements-langgraph.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sdk-python/requirements.txt -r sdk-python/requirements-dev.txt -r sdk-python/requirements-langgraph.txt

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}/sdk-python
        run: |
          pytest -q
